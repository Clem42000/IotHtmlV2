<!DOCTYPE html>

        .card:hover {

        }

        .camera-preview {
            width: 100%;
            height: 320px;
            border-radius: 12px;
            background: #0f1629;
            display: flex; justify-content: center; align-items: center;
            border: 2px solid rgba(96, 165, 250, 0.25);
            overflow: hidden;
        }
        .camera-preview img {
            width: 100%; height: 100%; object-fit: cover;
            display: none;
        }
        .placeholder {
            color: #64748b;
            font-size: 15px;
            text-align: center;
        }

        /* ===== INVENTREE ===== */
        .section-title {
            font-size: 26px;
            margin-top: 35px;
            margin-bottom: 15px;
            font-weight: 600;
            color: #60a5fa;
        }

        .grid-palettes {
            display: grid;

        .palette-card {

        .palette-card:hover {

        .palette-title {
            font-size: 20px;

            margin-bottom: 5px;
            color: #93c5fd;
        }

        .palette-meta {
            font-size: 14px;
            color: #a5b4fc;
            margin-bottom: 12px;
        }

        .item {
            background: rgba(15,22,41,0.5);
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 10px;
            border: 1px solid rgba(96,165,250,0.15);
        }

        .item-name {
            color: #e0e6ed;
            font-weight: 600;
            font-size: 15px;
        }
        .item-desc {
            color: #94a3b8;
            font-size: 13px;
        }
        .item-extra {
            margin-top: 4px;
            font-size: 13px;
            color: #60a5fa;
            font-weight: 500;
        }
    </style>
</head>

<body>
<div class="container">

    <!-- HEADER -->
    <header>
        <h1>ðŸ“¦ IoT Warehouse Monitor</h1>
        <p>CamÃ©ra en direct â€¢ Inventaire automatique â€¢ WebSocket temps rÃ©el</p>
    </header>

    <!-- CAMERA -->
    <div class="card">
        <h3 style="color:#60a5fa; margin-bottom:12px;">ðŸŽ¥ CamÃ©ra de surveillance</h3>

        <div class="camera-preview">
            <img id="camera-stream" src="http://192.168.100.139:81/stream">
            <div id="cam-placeholder" class="placeholder">Connexion Ã  la camÃ©raâ€¦</div>
        </div>
    </div>

    <script>
        const cam = document.getElementById("camera-stream");
        const placeholder = document.getElementById("cam-placeholder");

        cam.onload = () => {
            placeholder.style.display = "none";
            cam.style.display = "block";
        };

        cam.onerror = () => {
            cam.style.display = "none";
            placeholder.innerHTML = "ðŸ“¡ Flux indisponible<br>192.168.100.139";
        };

        setInterval(() => {
            cam.src = "http://192.168.100.139:81/stream?ts=" + Date.now();
        }, 15000);
    </script>

    <!-- INVENTREE SECTION -->
    <h2 class="section-title">ðŸ“¦ Inventaire â€” Palettes & Colis</h2>

    <div id="inventree-view" class="grid-palettes"></div>

    <script>
        console.log("Connexion WebSocketâ€¦");
        const ws = new WebSocket("ws://192.168.100.112:8765");

        ws.onopen = () => console.log("WS connectÃ©");
        ws.onerror = e => console.error("Erreur WS", e);
        ws.onclose = () => console.warn("WS fermÃ©");

        ws.onmessage = event => {
            const data = JSON.parse(event.data);
            if (data.inventree && data.inventree.palettes) {
                renderPalettes(data.inventree.palettes);
            }
        };

        function renderPalettes(palettes) {
            const cont = document.getElementById("inventree-view");
            cont.innerHTML = "";

            palettes.forEach(p => {
                let div = document.createElement("div");
                div.className = "palette-card";

                div.innerHTML = `
                    <div class="palette-title">${p.name}</div>
                    <div class="palette-meta">
                        ${p.total_qty} colis â€” ${p.total_weight.toFixed(2)} kg â€” ${p.total_price.toFixed(2)} â‚¬
                    </div>
                `;

                if (!p.items || p.items.length === 0) {
                    div.innerHTML += `<div style="color:#64748b; font-style:italic;">Aucun colis</div>`;
                } else {
                    p.items.forEach(i => {
                        div.innerHTML += `
                        <div class="item">
                            <div class="item-name">${i.name}</div>
                            <div class="item-desc">${i.description || "â€” Aucun dÃ©tail â€”"}</div>
                            <div class="item-extra">
                                QuantitÃ© : ${i.qty}
                                ${i.weight ? ` â€¢ ${i.weight} kg` : ""}
                                ${i.price ? ` â€¢ ${i.price} â‚¬` : ""}
                            </div>
                        </div>
                        `;
                    });
                }

                cont.appendChild(div);
            });
        }
    </script>

</div>

</html>
