    <script>
        console.log("Connexion au WebSocket...");

        // ğŸ”Œ Connexion WebSocket au Raspberry Pi
        const ws = new WebSocket("ws://192.168.100.112:8765");

        ws.onopen = () => {
            console.log("WebSocket connectÃ© !");
            document.getElementById("cloud-status-text").innerText = "Connexion WebSocket Active";
            document.getElementById("cloud-indicator").classList.remove("sync-inactive");
            document.getElementById("cloud-indicator").classList.add("sync-active");
        };

        ws.onerror = (err) => {
            console.error("Erreur WebSocket :", err);
            document.getElementById("cloud-status-text").innerText = "Erreur WebSocket";
            document.getElementById("cloud-indicator").classList.remove("sync-active");
            document.getElementById("cloud-indicator").classList.add("sync-inactive");
        };

        ws.onclose = () => {
            console.warn("WebSocket dÃ©connectÃ©");
            document.getElementById("cloud-status-text").innerText = "DÃ©connectÃ©";
            document.getElementById("cloud-indicator").classList.remove("sync-active");
            document.getElementById("cloud-indicator").classList.add("sync-inactive");
        };

        // ğŸ“¡ Quand le Raspberry envoie des donnÃ©es
        ws.onmessage = (event) => {
            const data = JSON.parse(event.data);

            // ğŸŒ Global Stats
            document.getElementById("total-packages").innerText = data.global.total;
            document.getElementById("fill-rate").innerText = data.global.fill_rate + "%";
            document.getElementById("fill-progress").style.width = data.global.fill_rate + "%";

            // ğŸ“¦ Zone A1
            document.getElementById("zoneA1-packages").innerText = data.zoneA1.packages;
            document.getElementById("zoneA1-status").innerText = data.zoneA1.status;

            // ğŸ“¦ Zone A2
            document.getElementById("zoneA2-packages").innerText = data.zoneA2.packages;
            document.getElementById("zoneA2-status").innerText = data.zoneA2.status;

            // ğŸ“¦ Zone A3
            document.getElementById("zoneA3-packages").innerText = data.zoneA3.packages;
            document.getElementById("zoneA3-status").innerText = data.zoneA3.status;

            // ğŸ•’ Mise Ã  jour du timestamp
            let now = new Date().toLocaleTimeString();
            document.getElementById("cloud-last-sync").innerText = "DerniÃ¨re sync : " + now;
        };
    </script>
