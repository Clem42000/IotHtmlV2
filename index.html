<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion de Stock ‚Äì IoT Dashboard</title>

    <!-- POLICE -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0a0e27, #1a1d35);
            color: #e0e6ed;
            padding: 20px;
            min-height: 100vh;
        }
        .container { max-width: 1400px; margin: auto; }

        /* HEADER */
        header {
            background: linear-gradient(135deg, #1e2742, #252d47);
            padding: 25px 30px;
            border-radius: 15px;
            margin-bottom: 25px;
            border: 1px solid rgba(96,165,250,0.2);
            box-shadow: 0 8px 32px rgba(0,0,0,0.4);
        }
        header h1 { font-size: 28px; color: #60a5fa; margin-bottom: 5px; }

        /* CAMERA */
        .camera-card {
            background: linear-gradient(135deg, #1e2742, #252d47);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 25px;
            border: 1px solid rgba(96,165,250,0.15);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        .camera-preview {
            width: 100%;
            height: 320px;
            background: #0f1629;
            border-radius: 12px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid rgba(96,165,250,0.2);
        }
        .camera-preview img {
            width: 100%; height: 100%; object-fit: cover; display: none;
        }
        .placeholder { color: #64748b; text-align: center; }

        /* PALETTES */
        .section-title {
            font-size: 22px;
            margin-top: 20px;
            margin-bottom: 15px;
            color: #60a5fa;
        }

        .palettes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit,minmax(330px,1fr));
            gap: 20px;
        }

        .palette-card {
            background: linear-gradient(135deg,#1e2742,#252d47);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid rgba(96,165,250,0.15);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .palette-title { font-size: 18px; font-weight: 600; color: #93c5fd; margin-bottom: 8px; }

        .item {
            background: rgba(15,22,41,0.5);
            border: 1px solid rgba(96,165,250,0.15);
            padding: 10px 12px;
            border-radius: 10px;
            margin-top: 8px;
            display: flex;
            justify-content: space-between;
        }
        .qty { color:#60a5fa; font-weight:600; }

        /* SCAN QR */
        .scan-card {
            background: linear-gradient(135deg,#1e2742,#252d47);
            border-radius: 15px;
            padding: 20px;
            margin-top: 30px;
            border: 1px solid rgba(96,165,250,0.15);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        select, input {
            width: 100%;
            padding: 10px 14px;
            margin-top: 12px;
            border-radius: 8px;
            border: none;
            outline: none;
            font-size: 15px;
        }
        input { background: #0f1629; color: #e0e6ed; }
        select { background: #10182d; color: #e0e6ed; }

        .scan-result {
            margin-top: 15px;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-size: 15px;
            font-weight: 600;
        }
        .ok { background: rgba(34,197,94,0.15); border: 1px solid #22c55e; color:#22c55e; }
        .ko { background: rgba(239,68,68,0.15); border: 1px solid #ef4444; color:#ef4444; }
    </style>
</head>

<body>
<div class="container">

    <!-- HEADER -->
    <header>
        <h1>üì¶ IoT ‚Äì Gestion de Stock</h1>
        <p>Cam√©ra ESP32 ‚Ä¢ Inventree API ‚Ä¢ WebSocket temps r√©el</p>
    </header>

    <!-- CAMERA -->
    <div class="camera-card">
        <h2 style="margin-bottom:12px;">üé• Vue en Direct</h2>

        <div class="camera-preview">
            <img id="camera-stream" src="http://192.168.100.139:81/stream">
            <div id="cam-placeholder" class="placeholder">Chargement du flux‚Ä¶</div>
        </div>
    </div>

    <!-- PALETTES -->
    <h2 class="section-title">üì¶ Palettes & Contenu</h2>
    <div id="palettes-container" class="palettes-grid"></div>

    <!-- SCAN QR -->
    <div class="scan-card">
        <h2 style="color:#93c5fd;">üîç Scan QR ‚Äì V√©rification automatique</h2>

        <label>Palette attendue :</label>
        <select id="target-palette"></select>

        <label style="margin-top:15px;">Scanner un QR Code :</label>
        <input id="scan-input" placeholder="Scanne ici‚Ä¶" autofocus>

        <div id="scan-result" class="scan-result" style="display:none;"></div>
    </div>
</div>

<!-- SCRIPT WEBSOCKET + LOGIQUE -->
<script>
    /* ============================
       üì° WEBSOCKET CONNECTION
    ============================ */
    const ws = new WebSocket("ws://192.168.100.112:8765");

    let palettes = {};        // Palette ‚Üí liste items
    let lastScan = null;      // Dernier carton scann√©

    ws.onmessage = (msg) => {
        const data = JSON.parse(msg.data);

        if (data.inventree) {
            updatePalettes(data.inventree.palettes);
        }
        if (data.scan) {
            lastScan = data.scan;
            checkScan();   // V√©rifie imm√©diatement la conformit√©
        }
    };

    /* ============================
       üì¶ AFFICHAGE DES PALETTES
    ============================ */
    function updatePalettes(list) {
        palettes = {};
        const container = document.getElementById("palettes-container");
        const select = document.getElementById("target-palette");

        container.innerHTML = "";
        select.innerHTML = "";

        list.forEach(p => {
            palettes[p.name] = p.items;

            select.innerHTML += `<option>${p.name}</option>`;

            let html = `
            <div class="palette-card">
                <div class="palette-title">${p.name}</div>
                <div style="font-size:13px;margin-bottom:10px;color:#94a3b8;">
                    Total : ${p.total_qty} colis ‚Ä¢ Poids : ${p.total_weight.toFixed(1)} kg ‚Ä¢ Prix : ${p.total_price.toFixed(2)} ‚Ç¨
                </div>
            `;

            if (p.items.length === 0) {
                html += `<div style="color:#64748b;font-style:italic;">Aucun article</div>`;
            } else {
                p.items.forEach(item => {
                    html += `
                        <div class="item">
                            <span>${item.name}</span>
                            <span class="qty">x${item.qty}</span>
                        </div>
                    `;
                });
            }

            html += `</div>`;
            container.innerHTML += html;
        });
    }

    /* ============================
       üîç V√âRIFICATION SCAN QR
    ============================ */
    function checkScan() {
        if (!lastScan) return;

        const expected = document.getElementById("target-palette").value;
        const resultBox = document.getElementById("scan-result");

        const itemName = lastScan.part_name;

        const items = palettes[expected] || [];
        const found = items.some(i => i.name === itemName);

        if (found) {
            resultBox.className = "scan-result ok";
            resultBox.textContent = `‚úî ${itemName} est conforme √† la palette ${expected}`;
        } else {
            resultBox.className = "scan-result ko";
            resultBox.textContent = `‚ùå ${itemName} ne devrait pas √™tre dans ${expected}`;
        }

        resultBox.style.display = "block";
    }

    /* ============================
       üì∏ CAMERA LOAD HANDLING
    ============================ */
    const cam = document.getElementById("camera-stream");
    const camPh = document.getElementById("cam-placeholder");

    cam.onload = () => { cam.style.display="block"; camPh.style.display="none"; };
    cam.onerror = () => { cam.style.display="none"; camPh.textContent="Flux indisponible"; };
</script>

</body>
</html>
