<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IoT Warehouse Monitor â€“ Inventree + Cam</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Poppins', sans-serif;
            background: radial-gradient(circle at top left, #020617, #0a0f1f 40%, #000000 100%);
            color: #dbeafe;
            padding: 20px;
        }

        .container { max-width: 1500px; margin: auto; }

        /* ================= HEADER ================= */
        header {
            padding: 25px 30px;
            margin-bottom: 25px;
            border-radius: 20px;
            background: linear-gradient(135deg, #111827, #1e3a8a 70%);
            border: 1px solid rgba(96,165,250,0.25);
            box-shadow: 0 12px 40px rgba(0,0,0,0.45);
        }

        header h1 {
            font-size: 30px;
            font-weight: 700;
            background: linear-gradient(90deg,#60a5fa,#a5b4fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        header p {
            color: #94a3b8;
            margin-top: 5px;
        }

        /* ============ CAMÃ‰RA ============ */
        .card {
            background: linear-gradient(135deg,#0f172a,#1e293b);
            padding: 18px;
            border-radius: 16px;
            border: 1px solid rgba(148,163,184,0.25);
            box-shadow: 0 8px 25px rgba(0,0,0,0.4);
            transition: 0.2s ease;
        }
        .card:hover {
            transform: translateY(-3px);
            border-color: rgba(96,165,250,0.45);
            box-shadow: 0 12px 40px rgba(30,58,138,0.55);
        }

        .card h3 {
            font-size: 18px;
            color: #93c5fd;
            margin-bottom: 12px;
        }

        .camera-preview {
            width: 100%; height: 220px;
            border-radius: 14px;
            background: #0d1323;
            display: flex; align-items: center; justify-content: center;
            border: 1px solid rgba(96,165,250,0.1);
        }

        .placeholder { color: #64748b; }

        /* ============ PALETTES GRID ============ */
        .section-title {
            font-size: 22px;
            margin: 35px 0 15px;
            color: #60a5fa;
            font-weight: 600;
        }

        .dashboard-grid {
            display: grid;
            gap: 20px;
            grid-template-columns: repeat(auto-fit,minmax(330px,1fr));
        }

        .inv-title {
            font-size: 17px;
            color: #bfdbfe;
            font-weight: 600;
        }
        .inv-subtitle {
            font-size: 13px;
            color: #94a3b8;
            margin-bottom: 12px;
        }

        .inv-item {
            display: flex;
            gap: 12px;
            background: rgba(15,23,42,0.7);
            padding: 10px;
            border-radius: 12px;
            border: 1px solid rgba(96,165,250,0.15);
            margin-bottom: 8px;
            transition: 0.2s ease;
        }
        .inv-item:hover {
            border-color: rgba(96,165,250,0.45);
            background: rgba(30,58,138,0.45);
        }

        .inv-empty {
            font-style: italic;
            color: #64748b;
            padding: 5px 0;
        }

        .inv-img {
            width: 55px; height: 55px;
            object-fit: cover;
            border-radius: 8px;
            border: 1px solid rgba(148,163,184,0.3);
        }

        .item-name { font-weight: 600; color: #dbeafe; }
        .item-desc { font-size: 12px; color: #9ca3af; }
        .item-meta { font-size: 12px; color: #93c5fd; margin-top: 2px; }
    </style>
</head>

<body>
<div class="container">

    <!-- ================= HEADER ================= -->
    <header>
        <h1>ðŸ“¦ IoT Warehouse Monitor</h1>
        <p>Flux vidÃ©o â€¢ Inventree â€¢ WebSocket temps rÃ©el</p>
    </header>

    <!-- ================= CAMERA ================= -->
    <div class="card" style="max-width:520px;">
        <h3>ðŸ“· CamÃ©ra EntrepÃ´t</h3>

        <div class="camera-preview">
            <img id="small-camera"
                 src="http://192.168.100.145:81/stream"
                 style="width:100%; height:100%; display:none; object-fit:cover;">
            <div id="small-camera-placeholder" class="placeholder">Connexion camÃ©raâ€¦</div>
        </div>
    </div>

    <script>
        const cam = document.getElementById("small-camera");
        const ph = document.getElementById("small-camera-placeholder");

        cam.onload = () => { cam.style.display = "block"; ph.style.display = "none"; };
        cam.onerror = () => { cam.style.display = "none"; ph.innerHTML = "Flux indisponible"; };

        setInterval(()=>cam.src="http://192.168.100.145:81/stream?ts="+Date.now(),15000);
    </script>

    <!-- ================= SECTION PALETTES ================= -->
    <h2 class="section-title">ðŸ“¦ Visualisation Inventaire â€“ Palettes</h2>

    <div id="palettes-view" class="dashboard-grid"></div>

    <!-- ================= WEBSOCKET ================= -->
    <script>
        console.log("Connexion WebSocketâ€¦");
        const ws = new WebSocket("ws://192.168.100.112:8765");

        ws.onopen = () => console.log("WS connectÃ©");
        ws.onerror = (e) => console.error("WS erreur", e);
        ws.onclose = () => console.warn("WS fermÃ©");

        ws.onmessage = (event) => {
            const data = JSON.parse(event.data);
            if (data.inventree && data.inventree.palettes) {
                renderPalettes(data.inventree.palettes);
            }
        };

        function renderPalettes(palettes) {
            const cont = document.getElementById("palettes-view");
            cont.innerHTML = "";

            palettes.forEach(p => {
                let card = document.createElement("div");
                card.className = "card";

                card.innerHTML = `
                    <div class="inv-title">${p.name}</div>
                    <div class="inv-subtitle">
                        ${p.total_qty} articles â€” ${p.total_weight.toFixed(2)} kg â€” ${p.total_price.toFixed(2)} â‚¬
                    </div>
                `;

                if (!p.items || p.items.length === 0) {
                    card.innerHTML += `<div class="inv-empty">Aucun colis</div>`;
                } else {
                    p.items.forEach(i => {
                        card.innerHTML += `
                        <div class="inv-item">
                            <img src="${i.thumbnail || ''}" class="inv-img">

                            <div style="flex:1;">
                                <div class="item-name">${i.name}</div>
                                <div class="item-desc">${i.description || ""}</div>
                                <div class="item-meta">
                                    Qty: ${i.qty}
                                    ${i.weight ? ` â€¢ ${i.weight} kg` : ""}
                                    ${i.price ? ` â€¢ ${i.price} â‚¬` : ""}
                                </div>
                            </div>
                        </div>`;
                    });
                }

                cont.appendChild(card);
            });
        }
    </script>

</div>
</body>
</html>
