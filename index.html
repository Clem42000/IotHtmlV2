<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surveillance IoT ‚Äì Gestion de Stock</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1d35 100%);
            color: #e0e6ed;
            min-height: 100vh;
            padding: 20px;
        }
        .container { max-width: 1400px; margin: 0 auto; }

        header {
            background: linear-gradient(135deg, #1e2742 0%, #2a3251 100%);
            padding: 25px 30px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.4);
            margin-bottom: 30px;
            border: 1px solid rgba(96,165,250,0.2);
        }
        header h1 { font-size: 28px; font-weight: 700; color: #60a5fa; }
        header p { color: #94a3b8; font-size: 14px; }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 25px;
        }
        .card {
            background: linear-gradient(135deg, #1e2742 0%, #252d47 100%);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            border: 1px solid rgba(96,165,250,0.15);
        }

        .camera-card .camera-preview {
            width: 100%;
            height: 200px;
            background: #0f1629;
            border-radius: 10px;
            margin-bottom: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid rgba(96,165,250,0.2);
        }
        .camera-preview .placeholder { color: #475569; text-align: center; }

        .status-badge {
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            display: inline-block;
        }
        .status-ok { background: rgba(34,197,94,0.2); border: 1px solid #22c55e; color: #22c55e; }
        .status-vide { background: rgba(251,191,36,0.2); border: 1px solid #fbbf24; color: #fbbf24; }
        .status-anomalie { background: rgba(239,68,68,0.2); border: 1px solid #ef4444; color: #ef4444; }

        .info-grid { display: grid; grid-template-columns: repeat(2,1fr); gap: 15px; margin-top: 15px; }
        .info-item {
            background: rgba(15,22,41,0.5);
            padding: 12px;
            border-radius: 8px;
            border: 1px solid rgba(96,165,250,0.1);
        }
        .info-item .value { font-size: 20px; font-weight: 700; color: #60a5fa; }
        .timestamp { color: #64748b; font-size: 11px; }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px,1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: linear-gradient(135deg,#1e2742,#252d47);
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            border: 1px solid rgba(96,165,250,0.15);
        }
        .stat-value { font-size: 36px; font-weight: 700; color: #60a5fa; }
        .stat-label { font-size: 12px; color: #64748b; }

        .progress-bar {
            width: 100%; height: 8px;
            background: rgba(15,22,41,.8);
            border-radius: 10px;
            margin-top: 15px; overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg,#22c55e,#10b981);
            transition: width .5s ease;
        }

        .events-list { max-height: 300px; overflow-y: auto; margin-top: 15px; }
    </style>
</head>

<body>

<div class="container">

    <header>
        <h1>Surveillance IoT ‚Äì Gestion de Stock</h1>
        <p>Raspberry Pi ¬∑ Websocket temps r√©el ¬∑ Inventree API</p>
    </header>

    <!-- STATS GLOBALES -->
    <div class="stats-grid">
        <div class="stat-card">
            <div class="stat-label">Colis Total</div>
            <div class="stat-value" id="total-packages">0</div>
        </div>

        <div class="stat-card">
            <div class="stat-label">Taux de Remplissage</div>
            <div class="stat-value" id="fill-rate">0%</div>
            <div class="progress-bar">
                <div class="progress-fill" id="fill-progress" style="width:0%"></div>
            </div>
        </div>
    </div>

    <!-- ZONES CAM√âRAS -->
    <div class="dashboard-grid">

        <!-- ZONE A1 -->
        <div class="card camera-card">
            <h3>Zone A1</h3>
            <div class="camera-preview"><div class="placeholder">Cam√©ra #1</div></div>
            <span class="status-badge status-ok" id="zoneA1-status">OK</span>

            <div class="info-grid">
                <div class="info-item">
                    <label>Colis d√©tect√©s</label>
                    <div class="value" id="zoneA1-packages">0</div>
                </div>
                <div class="info-item">
                    <label>MAJ</label>
                    <div class="timestamp" id="zoneA1-timestamp">--</div>
                </div>
            </div>
        </div>

        <!-- ZONE A2 -->
        <div class="card camera-card">
            <h3>Zone A2</h3>
            <div class="camera-preview"><div class="placeholder">Cam√©ra #2</div></div>
            <span class="status-badge status-ok" id="zoneA2-status">OK</span>

            <div class="info-grid">
                <div class="info-item">
                    <label>Colis d√©tect√©s</label>
                    <div class="value" id="zoneA2-packages">0</div>
                </div>
                <div class="info-item">
                    <label>MAJ</label>
                    <div class="timestamp" id="zoneA2-timestamp">--</div>
                </div>
            </div>
        </div>

        <!-- ZONE A3 -->
        <div class="card camera-card">
            <h3>Zone A3</h3>
            <div class="camera-preview"><div class="placeholder">Cam√©ra #3</div></div>
            <span class="status-badge status-ok" id="zoneA3-status">OK</span>

            <div class="info-grid">
                <div class="info-item">
                    <label>Colis d√©tect√©s</label>
                    <div class="value" id="zoneA3-packages">0</div>
                </div>
                <div class="info-item">
                    <label>MAJ</label>
                    <div class="timestamp" id="zoneA3-timestamp">--</div>
                </div>
            </div>
        </div>

    </div>

    <!-- HISTORIQUE -->
    <div class="card" style="margin-top:30px;">
        <h3>Historique des √©v√©nements</h3>
        <div class="events-list" id="events-list"></div>
    </div>

</div>

<!-- SCRIPT WEBSOCKET -->
<script>
console.log("Connexion au WebSocket‚Ä¶");

const ws = new WebSocket("ws://192.168.100.112:8765");

ws.onopen = () => {
    console.log("WebSocket connect√© !");
};

ws.onerror = err => {
    console.error("Erreur WebSocket :", err);
};

ws.onmessage = event => {
    const data = JSON.parse(event.data);

    // üì¶ Stats globales
    document.getElementById("total-packages").innerText = data.global.total;
    document.getElementById("fill-rate").innerText = data.global.fill_rate + "%";
    document.getElementById("fill-progress").style.width = data.global.fill_rate + "%";

    // üè∑ Zones
    ["zoneA1","zoneA2","zoneA3"].forEach(zone=>{
        document.getElementById(zone+"-packages").innerText = data[zone].packages;
        document.getElementById(zone+"-status").innerText   = data[zone].status;
        document.getElementById(zone+"-timestamp").innerText = new Date().toLocaleTimeString();
    });

    // üìù Historique
    const e = document.getElementById("events-list");
    const item = document.createElement("div");
    item.innerHTML =
        "<div style='padding:10px;border-left:3px solid #60a5fa;margin-bottom:5px;'>"
        + "<b>Mise √† jour re√ßue</b> - "
        + new Date().toLocaleTimeString()
        + "</div>";
    e.prepend(item);
};
</script>

</body>
</html>
